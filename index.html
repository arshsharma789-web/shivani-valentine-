<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shivani, Be My Valentine üíñ</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    /* Falling Hearts */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall linear forwards;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.22);
      backdrop-filter: blur(10px);
      padding: 45px 35px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      max-width: 420px;
      z-index: 2;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-family: 'Great Vibes', cursive;
    }

    h2 {
      font-weight: 400;
      margin-bottom: 25px;
    }

    p {
      font-size: 1.15rem;
      line-height: 1.6;
      margin-bottom: 35px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      height: 60px;
    }

    button {
      background: #fff;
      color: #ff4d6d;
      border: none;
      padding: 14px 32px;
      font-size: 1.05rem;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    button:hover {
      transform: scale(1.12);
      background: #ffe5ec;
    }

    #noBtn {
      position: absolute;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Shivani ‚ù§Ô∏è</h1>
    <h2>From Arsh</h2>

    <p>
      Every love story is beautiful,<br>
      but ours is my favorite.<br><br>
      You are my calm, my chaos,<br>
      my today and every tomorrow.
    </p>

    <div class="buttons">
      <button onclick="yesClicked()">Yes üíñ</button>
      <button id="noBtn" onmouseover="moveNo()">No üôà</button>
    </div>

    <div class="footer">
      Forever yours,<br>Arsh üí´
    </div>
  </div>

  <script>
    /* Runaway No button */
    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const card = document.querySelector(".card");

      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width;
      const maxY = cardRect.height - btnRect.height;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    function yesClicked() {
      alert("You just made Arsh the happiest person alive üíïüåπ");
    }

    /* Falling hearts generator */
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      heart.style.fontSize = (16 + Math.random() * 20) + "px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);

    /* Mobile autoplay fix */
    document.addEventListener("click", () => {
      document.getElementById("bgMusic").play();
    });
  </script>

</body>
</html>
